{% extends '_base.html' %}

{% block header_content %}
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Photo finder</h1>
                <h2>Instagram edition</h2>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block wide_content %}
<div class="row">
    <div class="col-md-12">
        <form id="geocoding">
            <label for="location">Location: 
                <input id="location" type="text" value="Tyler, TX" />
            </label>
            <input type="submit" />
        </form>

        <form id="search">
            <label for="lat">Lat:
                <input id="lat" type="text" value="32.35" />
            </label>
            <label for="lng">Lng:
                <input id="lng" type="text" value="-95.3" />
            </label>
            <label for="distance">Distance (km):
                <input id="distance" type="text" value="50" />
            </label>
            <label for="hours-back">Within last (hours):
                <input id="hours-back" type="text" value="48" />
            </label>
            <input type="submit" />
        </form>

        <ul id="photos">
        </ul>
    </div>
</div>
{% endblock %}

{% block extra_foot %}
<script type="text/javascript">
    window.INSTAGRAM_CLIENT_ID = '{{ INSTAGRAM_CLIENT_ID }}';
</script>
{% endblock %}
